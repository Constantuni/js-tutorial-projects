<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>Click the button.</p>
    <button class="js-click-button" onclick="
      clickButton();
    ">Click</button>

    <p>Amazon Shipping Calculator</p>
    <input id="input1" class="js-cost-input" placeholder="Cost of order" onkeydown="
      handleCostKeyDown(event);
      /*console.log(event);
      */
    ">
    <button class="js-calc-button" onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-cost-par"></p>

    <script>
      //console.log(typeof (String(12345)));

      window.console.log(window.document);

      function handleCostKeyDown(eventParam){
        if(eventParam.key === 'Enter'){
        calculateTotal();
        }
      }

      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if(cost < 0){
          document.querySelector('.js-cost-par').innerHTML = `Please, enter a valid cost.`;
        } else if(cost < 40){
          cost = cost + 10;
        }

        document.querySelector('.js-cost-par').innerHTML = `Cost: $${cost}`;
      }

      function clickButton(){
        const buttonText = document.querySelector('.js-click-button');
        if(buttonText.innerText === 'Click'){
          buttonText.innerHTML = 'Clicked';
        } else{
          buttonText.innerHTML = 'Click';
        }
      }
    </script>
  </body>
</html>
